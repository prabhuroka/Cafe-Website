<html>
  <head>
    <link rel="stylesheet" href="css/styles.css"> <!--CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Brygada+1918&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <title>UH Cafe</title> <!--Page title-->
    <style>

.container {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.contact-form {
    margin-top: 20px;
    margin: auto;
    margin-bottom:320px;
    width: 40%; 
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
}


.form-group {
    margin-bottom: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 50%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
  </head>
  <body>
      <!--Navigation bar at the top with diffrent items to click and hover-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand"href="homepage.html">Cafe UH</a> <!--Navbar title-->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link"href="menu.html">Menu</a><!--Navbar buttons for pages-->
        </li>
        <li class="nav-item">
          <a class="nav-link"href="homepage.html#About">About</a><!--Navbar buttons for pages-->
        </li>
        <li class="nav-item">
          <a class="nav-link"href="homepage.html#Reviews">Reviews</a><!--Navbar buttons for pages-->
        </li>
        <li class="nav-item">
           <a class="nav-link"href="contact.html">Contact</a><!--Navbar buttons for pages-->
        </li>
      </ul>
    </nav>
    <!--Title Contact us at top of page-->
    <h1 class="menu-heading">Contact Us</h1>
    <!--form to fill up contact details and message-->
    <div class="contact-form">
        <form id="contact-form" action="/contact" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

      <!--Footer at the bottom-->
      <div id="footer">
        <p>2024@ Univeristy of Houston Sugarland Cafe</p>
        <p>Privacy Policy</p>

      </div>
  </body>
</html>
